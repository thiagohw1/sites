<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias e HTML5</title>
</head>
<body>
    <h1>
        Imagem dinâmica
    </h1>
    <p>
        Tente abrir esse site em várr dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navega.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>
        Reproduzindo audio
    </h1>
        <p>
            Vamos aprender a reproduzir audios em HTML5
        </p>
    <ul>
        <li>
            <audio preload="metadata" controls loop>
                <source src="midia/Primus   Tommy The Cat.mp3" type="audio/mpeg">
            </audio>
        </li>
        <li>
             <audio src="midia/Vampire - Emmit Fenn.mp3" controls></audio>
        </li>
           
    </ul>
</body>
</html>
