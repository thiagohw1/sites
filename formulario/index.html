<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
    *{
        margin: 0;
        padding: 0;

    }   
    
        header{
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 70px;
            width: 100%;
            background-image: linear-gradient(rgb(12, 20, 58),rgb(15, 27, 87));
        }
        header img{
            height: 60px;
        }
        main{
            font-family: 'Courier New', Courier, monospace;
            width: 450px;
            margin: 0 auto;
            font-weight:300;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(236, 236, 236);
            padding: 30px;
            border-radius: 20px;
            margin-top: 35px;
            box-shadow: 5px 5px 15px  rgb(114, 114, 114);
        }
        main h2{
            font-family: 'Courier New', Courier, monospace;
            margin-top: 30px;
            text-align: center;
        }
        input[type=text],[type=password],[type=email]{
            display: block;
            padding: 5px;
            width: 400px;
            height: 25px;
            margin-bottom: 10px;
            margin-top: 3px;
            border-radius: 10px;
            border: solid 0px rgb(150, 149, 149);
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.534);
            color: slategray;
            font-size: 14px;
            outline: 0;

        }
        textarea{
            width: 400px;
            height: 150px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.534);
            border-radius: 10px;
            border: 2px solid rgb(150, 149, 149);
            padding: 10px;
            outline: 0;
        }
        .server{
            height: 40px;
            width: 300px;
            display: block;
            padding: 5px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.534);
            border-radius: 10px;
            border: 2px solid rgb(150, 149, 149);
        }
        
           
        
        button{
            height: 35px;
            width: 90px;
            background-color:rgb(12, 18, 53);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 5px;
            border: none;
            display: block;
            margin-top: 15px;

        }

        footer{
            position: absolute;
            bottom: 0;
            height: 50px;
            width: 100%;
            background-image: linear-gradient(rgb(15, 27, 87),rgb(12, 20, 58));
            text-align: center;
            margin-top: 15px;
            
        }
        .footer-design{
            color: white;
            padding: 15px;
        }
        .footer-design a{
            color:rgb(255, 202, 133);
            text-decoration: none;
        }
         
    </style>
</head>
<body>
    <header>
        <img src="img/queiroz-03 (3).png" alt="">
        
    </header>
    <main><h2>Formulário de cadastro</h2>
        <form action="#">
            <label>Login:
                <input type="text" name="login" value="">
            </label>
            <label>Senha:
                <input type="password" name="senha" value="">
            </label>
            <label>Repita a senha:
                <input type="password" name ="senha2">
            </label>
            <label>Insira seu E-mail
                <input type="email" name="email">
            </label>
            
            
            <label>Servidor
                <select name="servidor" id="servidor" class="server">
                    <option value=""></option>
                    <option value="server1">Servidor 1</option>
                    <option value="server2">Servidor 2</option>
                    <option value="server3">Servidor 3</option>
                    <option value="server4">Servidor 4</option>
                    <option value="server5">Servidor 5</option>
                    <option value="server6">Servidor 6</option>
                </select>
            </label>


            <br>
            
            
            Deixe aqui sua Opnião ou lembrete:
            <textarea name="texto" id="texto"></textarea>


            <br>
            <br>
            <label>
                <input type="checkbox">
                Eu declaro que li e aceito os <a href="#">termos</a>
            </label>
            <br>

            <button>Cadastrar</button>

        </form>
        </main>
        <footer>
            <div class="footer-design">
                designed by <a href="https://github.com/thiagohw1" target="_blank">thiago pintinha</a> 
            </div>
        </footer>
</body>
</html>
